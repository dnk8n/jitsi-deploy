---
- name: Deploy Services
  hosts: all
  tasks:

    - name: Register primary user's details
      user:
        name: "{{ primary_ssh_user }}"
      register: primary_ssh_user_params

    - name: Set facts
      set_fact:
        base_dest: "{{ primary_ssh_user_params.home }}/{{ repo_name }}"

    - name: Get .envrc file content
      shell: . {{ git_dest }}/.envrc && env
      register: envrc_out

    - name: Parse environment
      set_fact:
        envrc: "{{ ('{' + envrc_out.stdout_lines | map('regex_replace', '([^=]*)=(.*)', '\"\\1\": \"\\2\"') | join(',') + '}') | from_json }}"

    - name: Set facts
      set_fact:
        jitsi_project: "docker-jitsi-meet"
        jitsi_release: "stable-5870"
        domain_jitsi: "meet.{{ envrc.DOMAIN }}"
        tz: "{{ envrc.TZ }}"
        cert_resolver: "{{ envrc.CERT_RESOLVER | default('dns') }}"
        server_is_live: "{{ envrc.SERVER_IS_LIVE | default(false) }}"

    - name: Set more facts
      set_fact:
        jitsi_dest: "{{ primary_ssh_user_params.home }}/{{ jitsi_project }}-{{ jitsi_release }}"
        git_dest: "{{ primary_ssh_user_params.home }}/{{ repo_name }}"

    - name: Set passwords
      set_fact:
        "{{ item }}_password": "{{ lookup('password', '{{ jitsi_dest }}/.ansible.pass/{{ item }}_password length=16 chars=ascii_letters') }}"
      with_items:
        - jicofo_auth
        - jvb_auth
        - jigasi_xmpp
        - jibri_xmpp

    - name: Unarchive latest jitsi source
      ansible.builtin.unarchive:
        src: https://github.com/jitsi/{{ jitsi_project }}/archive/refs/tags/{{ jitsi_release }}.zip
        dest: "{{ primary_ssh_user_params.home }}"
        remote_src: yes

    - name: Make a backup of original docker-compose file
      ansible.builtin.copy:
        src: "{{ jitsi_dest }}/docker-compose.yml"
        dest: "{{ jitsi_dest }}/docker-compose.yml.bak"

    - name: Copy .env from template
      ansible.builtin.template:
        src: "{{ git_dest }}/config/services/jitsi/.env.j2"
        dest: "{{ jitsi_dest }}/.env"

    - name: Copy docker-compose.yml from template
      ansible.builtin.template:
        src: "{{ git_dest }}/config/services/jitsi/docker-compose.yml.j2"
        dest: "{{ jitsi_dest }}/docker-compose.yml"

    - name: Get .env file content
      shell: set -o allexport && . {{ jitsi_dest }}/.env && env && set +o allexport
      register: env_out

    - name: Parse environment
      set_fact:
        env: "{{ ('{' + env_out.stdout_lines | map('regex_replace', '([^=]*)=(.*)', '\"\\1\": \"\\2\"') | join(',') + '}') | from_json }}"
    
    - name: Create directories
      file:
        path: "{{ env.CONFIG }}/{{ item }}"
        state: directory
      with_items:
        - web/letsencrypt
        - transcripts
        - prosody/config
        - prosody/prosody-plugins-custom
        - jicofo
        - jvb
        - jigasi
        - jibri

    - name: Docker-compose up
      shell: "docker-compose up -d"
      args:
        chdir: "{{ jitsi_dest }}"
